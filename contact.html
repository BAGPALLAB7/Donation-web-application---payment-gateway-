<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans', sans-serif; -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container" >
            <div class="logo small_logo" id="logo">
                <img src="images/Logo-donation.png" alt="Logo" width="50px" height="50px">
                <h1>Donate</h1> 
            </div>
            <div class="menu">
                <a href="index.html">HOME</a>
                <a href="about.html" >ABOUT</a>
                <a href="contact.html">CONTACT</a>
            </div>
            <a href="#" class="iconbar" onclick="responsive_menu()"><i class="fas fa-bars"></i></a>
        </div>
    </header>

<div class="contact">
    <div class="contact-wrapper" id="contact">
        <br><br><br>
        <div>
        <h3>REACH OUT TO ME !</h3>
        <div class="contact-hr"></div>
        </div>
        <br><br>

       
        <form method="POST" class="contact-mail">
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field contact-name" type="text" placeholder="Your Name" name="name" required>
              </div>
              <br>
              <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field contact-email" type="text" placeholder="Your Email" name="email" required>
                  </div>
              <br>
            <div class="input-container">
                <i class="fa fa-comment icon"></i>
                <textarea class="input-field contact-msg" style="height: 7em; min-height: 4em;" type="textarea" placeholder="Your Message..." name="message" required ></textarea>
            </div> 
            <br>
            <button type="submit" class="btn btn-secondary submit">Submit</button>
        </form>
        <br><br>
        
    </div>

    <div class="find">
        <br><br>
        <div>
        <h3>FIND ME HERE !</h3>
        <div class="find-hr"></div>
    </div>
        <br>
        <section class="map">
        <iframe width="95%" height="450"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d679.1669652531627!2d88.02224562914752!3d22.978161799060985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDU4JzQxLjQiTiA4OMKwMDEnMjIuMSJF!5e1!3m2!1sen!2sin!4v1606738756497!5m2!1sen!2sin" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="true" tabindex="0"></iframe>
         <br>
         <br>
      </section>
    </div>
</div>

</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="contact.js"></script>
<script src="main.js"></script>

</html>
